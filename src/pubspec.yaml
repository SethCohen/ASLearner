name: aslearner
description: An ASL Learning app.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  provider: ^6.0.5
  google_sign_in: ^6.0.2
  spaced_repetition: ^0.1.0
  flutter_svg: ^2.0.4
  url_strategy: ^0.2.0
  collection: ^1.17.0
  firebase_ui_firestore: ^1.3.0
  firebase_core: ^2.9.0
  firebase_auth: ^4.4.0
  cloud_firestore: ^4.5.0
  intl: ^0.18.0

dependency_overrides:
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
